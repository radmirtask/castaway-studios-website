[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  port    = 3000

# use Netlify's default functions dir:
[functions]
  directory = ".netlify/functions"

# SSR catch-all
[[redirects]]
  from   = "/*"
  to     = "/.netlify/functions/entry"
  status = 200

# optional: a pretty “/ → /home” redirect
[[redirects]]
  from   = "/"
  to     = "/home"
  status = 302
